    <h1>CONTACT ME</h1>
    <div id="container">
        <form>
            <input type="text" id="header" placeholder="subject goes here... (optional)">
            <textarea id="content" placeholder="text goes here..." ></textarea>
            <input type="submit" value="SEND">
        </form>

            <img src="./CSS/assets/profilbild.jpg" alt="A picture of me">

    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            const subject = document.getElementById("header").value;
            const body = document.getElementById("content").value;
            window.location.href = `mailto:erik.thorsell@elev.ga.ntig.se?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    </script>
